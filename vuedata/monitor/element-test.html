<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script src="../vuejs/dist/vue.js"></script>
  <script src="../js/echarts.min.js"></script>
  <script src="../js/axios/dist/axios.js"></script>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
  <link rel="stylesheet" href="//at.alicdn.com/t/font_984814_kwonahz8zrd.css" />
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="js/common.js"></script>
  <style>
    .el-progress path:first-child {
        stroke: #47a2ff;
      }
      .aa {
        height: 34px;
        line-height: 34px;
      }
      .aa i {
        font-size: 12px;
        color: #999;
      }
    </style>
</head>

<body>
  <div id="app">
    <div>
      <el-progress type="circle" :percentage="alarm / total * 100" status="text" color="#fa8564" :stroke-width="10"
        :width="68" style="float:left">
        <i class="iconfont icon-gaojing" :style="{color:alarm == 0 ? '#cccccc' : '#fa8564',fontSize:'40px'}"></i>
      </el-progress>
      <br />
      <p class="aa"><i>总数</i>{{ total }}</p>
      <p class="aa"><i>告警</i>{{ alarm }}</p>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        total: 1,
        alarm: 0,
      },
      mounted() {
        var that = this;
        axios.get('json/element.json').then(function (data) {
          console.log(data)
          that.alarm = data.data.alarm;
          that.total = data.data.total;
        })
      }
    })
  </script>
</body>

</html>
