<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
  <script src="../vuejs/dist/vue.js"></script>
  <script src="../js/echarts.min.js"></script>
  <script src="js/customed.js"></script>
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>
  <div id="app">
    <div class="zf-header">
      XSKY
    </div>

    <div class="zf-container">
      <div class="row">
        <div class="col-12 col-sm-12">
          <div class="panel" style="height: 302px;">
            <h1>集群监控</h1>
            <div class="chart">
              <div id="cluster1" style="width: 50%;height: 100% ;float: left"></div>
              <div id="cluster2" style="width: 50%;height: 100%;float: left"></div>
            </div>
          </div>
        </div>

        <div class="col-3 col-sm-4 ">
          <div class="panel" style="height: 192px;">
            <h1>集群容量使用</h1>
            <div class="chart" id="cluster-capacity">
            </div>
          </div>
        </div>
        <div class="col-3 col-sm-4 ">
          <div class="panel" style="height: 192px;">
            <h1>集群监控</h1>
            <div class="chart">
            </div>
          </div>
        </div>
        <div class="col-3 col-sm-4 ">
          <div class="panel" style="height: 192px;">
            <h1>集群监控</h1>
            <div class="chart">
            </div>
          </div>
        </div>
        <div class="col-3 col-sm-4 ">
          <div class="panel" style="height: 192px;">
            <h1>集群监控</h1>
            <div class="chart">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        // datas: []
        // departmentlinks: []
      },
      created() {
        var that = this
        $.ajax({
          type: 'get',
          url: 'json/link.json',
          dataType: 'json',
          success: function (data) {
            that.initechart(data)
          }
        })
        that.intervalid = setInterval(function () {
          $.ajax({
            type: 'get',
            url: 'json/link.json',
            dataType: 'json',
            success: function (data) {
              that.initechart(data)
            }
          })
        }, 10000)
      },
      // mounted() {
      //   this.$nextTick(function () {
      //     var that = this;
      //     $.ajax({
      //       type: 'get',
      //       url: 'link.json',
      //       dataType: 'json',
      //       success: function (data) {
      //         that.initechart(data)
      //       }
      //     })
      //     // that.intervalid = setInterval(function () {
      //     $.ajax({
      //       type: 'get',
      //       url: 'link.json',
      //       dataType: 'json',
      //       success: function (data) {
      //         that.initechart(data)
      //       }
      //     })
      //     // }, 10000)
      //   })
      // },
      methods: {
        search: function () {},
        initechart: function (data) {
          this.lineechart(data.iops, "cluster1", 'IOPS')
          this.lineechart(data.bandwidth, "cluster2", "带宽")
          this.pieechart(data.capacitydatas, 'cluster-capacity')
        },
        lineechart: function (data, id, title) {
          var datas = new Array();
          datas.push(data.read);
          datas.push(data.write);
          datas.push(data.restore);
          color = ['#47a2ff', '#ffc100', '#337ab7']
          if (title == "带宽") {
            color = ['#47a2ff', '#ffc100', '#aec785']
          }
          option = {
            title: {
              text: title,
              left: 20,
              top: 10
            },
            legend: {
              left: '40%',
              top: '20',
              data: ["读", "写", "恢复"],
              icon: 'rect',
              itemWidth: 13,
              itemHeight: 6,
              itemGap: 10,
              textStyle: {
                borderRadius: 2
              },
              formatter: function (name) {
                var le = data.read.length;
                var oa = option.series;
                var val, res;
                for (var i = 0; i < oa.length; i++) {
                  if (name == oa[i].name) {
                    val = datas[i][le - 1]
                    res = name + '{b|' + val + '}'
                    if (val == 0) {
                      res = '{a|' + name + '}' + '{c|' + val + '}'
                    }
                    return res
                  }
                }

              },
              textStyle: {
                rich: {
                  a: {
                    color: '#999'
                  },
                  b: {
                    fontSize: 16
                  },
                  c: {
                    color: '#999',
                    fontSize: 16
                  }
                }
              }

            },
            tooltip: {
              trigger: 'axis'
            },
            color: color,
            xAxis: {
              type: 'category',
              boundaryGap: false,
              data: data.name
              // data: ['13:45', '13:50', '13:55', '14:00', '14:05', '14:10', '14:15']
            },
            yAxis: {
              type: 'value'
            },
            grid: {
              left: '60',
              right: '40'
            },
            series: [{
                name: '读',
                data: data.read,
                type: 'line',
                areaStyle: {
                  opacity: 0.4
                }
              },
              {
                name: '写',
                data: data.write,
                type: 'line',
                areaStyle: {
                  opacity: 0.4
                }
              },
              {
                name: '恢复',
                data: data.restore,
                type: 'line',
                areaStyle: {
                  opacity: 0.4
                }
              }
            ]
          };
          var chart = echarts.init(document.getElementById(id), 'customed');
          chart.setOption(option);
        },
        pieechart: function (data, id) {
          var piename = [];
          var total = 0;
          var color;
          data.datas.forEach(function (item) {
            piename.push(item.name)
            total += parseFloat(item.value)
          })
          if (id == 'cluster-capacity') {
            color = ['#47a2ff', '#fa8564', '#cccccc']
          } else {
            color = ['#aec785', '#ffc100', '#fa8564', '#cccccc', '#47a2ff']
          }
          option2 = {
            title: {
              text: '{a|总计}\n' + total + '\n{a|TB}',
              left: '28%',
              top: 'middle',
              textAlign: 'center',
              textStyle: {
                fontSize: 24,
                rich: {
                  a: {
                    fontSize: 14,
                    color: '#aaa',
                    height: 25
                  },
                }
              }
            },
            tooltip: {
              trigger: 'item',
              formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            color: color,
            legend: {
              orient: 'vertical',
              x: 'left',
              left: '55%',
              top: 'middle',
              data: piename,
              formatter: function (name) {
                // var legdata = data.datas
                // legdata.forEach(function (item) {
                //   if (name == item.name) {
                //     var res = name + item.value
                //     console.log(res)
                //     return res
                //   }
                // })
                var oa = data.datas;
                for (var i = 0; i < oa.length; i++) {
                  if (name == oa[i].name) {
                    if (id == 'cluster-capacity') {
                      res = name + '  ' + oa[i].value;
                    }
                    if (oa[i].value == 0) {
                      res = '{a|' + res + '}'
                    }
                    return res
                  }
                }
              },
              textStyle: {
                rich: {
                  a: {
                    color: '#999'
                  }
                }
              }

            },
            series: [{
              name: '容量使用',
              type: 'pie',
              radius: ['65%', '80%'],
              center: ['30%', '50%'],
              avoidLabelOverlap: false,
              label: {
                normal: {
                  show: false,
                },

              },
              labelLine: {
                normal: {
                  show: false
                }
              },
              data: data.datas
            }],
          };

          var chart2 = echarts.init(document.getElementById(id), 'customed');
          chart2.setOption(option2);
        }
      }
    })
    window.addEventListener("resize", function () {
      var datas = ["cluster1", "cluster2", "cluster-capacity"]
      datas.forEach(function (item) {
        var chart = echarts.init(document.getElementById(item));
        chart.resize();
      })
    })
  </script>
</body>
